{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container py-5">
    <div class="mx-auto" style="max-width: 800px;">
        <h3 class="text-center mb-3 h3">COMUNÍQUESE CON NOSOTROS</h3>
        
        <form id="contactForm" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6 ">
                    <label for="nombre" class="form-label text-muted small">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre" name="first_name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label text-muted small">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="last_name" placeholder="Ingrese sus apellidos" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label text-muted small">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <div class="mb-3">
                <label for="telefono" class="form-label text-muted small">Teléfono móvil</label>
                <input type="tel" name="phone_number" class="form-control" id="telefono" placeholder="+00000000000">
            </div>
            
            <div class="mb-1">
                <label for="mensaje" class="form-label text-muted small">Mensaje</label>
                <textarea class="form-control" name="message" id="mensaje" rows="3" maxlength="500" required></textarea>
            </div>
            
            <div class="character-counter mb-3 text-muted">
                <span id="charCount">0</span>/500 caracteres
            </div>
            
            <div class="text-start">
                <button type="submit" class="btn btn-success px-4">ENVIAR</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mensajeTextarea = document.getElementById('mensaje');
        const charCountSpan = document.getElementById('charCount');
        
        mensajeTextarea.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCountSpan.textContent = currentLength;
        });
    
    });
</script>
{% endblock %}
